<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Article preview component</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="left-container"></div>
      <div class="right-container">
        <div class="title">
          Shift the overall look and feel by adding these wonderful touches to
          furniture in your home
        </div>
        <div class="desc">
          Ever been in a room and felt like something was
          missing? Perhaps it felt slightly bare and uninviting. Iâ€™ve got some simple
          tips to help you make any room feel complete. 
        </div>
        <div class="footer">
          <div class="profile">
            <div class="avatar"></div>
            <div class="data">
              <div class="name">Michelle Appleton</div>
              <div class="date"> 28 Jun 2020</div>
            </div>
            <div class="share">
              <img src="./images/icon-share.svg" class = "icon">
            </div>
          </div>
        </div>
        <div class="toggler-hold">
          <div class="action">share</div>
          <div class="socials"><img src="./images/icon-facebook.svg" alt="" srcset=""></div>
          <div class="socials"><img src="./images/icon-twitter.svg" alt="" srcset=""></div>
          <div class="socials"><img src="./images/icon-pinterest.svg" alt="" srcset=""></div>
        </div>
      </div>
    </div>
    <script>
      let holder = document.querySelector(".toggler-hold");
      let share = document.querySelector(".share");
      share.onmouseover = () => {
        holder.classList.add("show")
      }
      share.onmouseleave = () => [
        holder.classList.remove("show")
      ]
    </script>
  </body>
</html>
